<div class="dashboard mt-2 d-flex" style="flex-wrap: wrap;">
  <div class="card" style="width: 32%; margin: 5px;" *ngFor="let note of notes; let i = index">
    <div class="card-body">
      <h5 class="card-title">{{note.title}}</h5>
      <p class="card-text">
        {{note.content | shorten:150}}
      </p>
      <button class="btn btn-primary shadow-none" style="margin-right: 5px; width: 74px;">Edit</button>
      <button class="btn btn-secondary shadow-none" style="width: 74px;">Delete</button>
    </div>
  </div>
</div>
