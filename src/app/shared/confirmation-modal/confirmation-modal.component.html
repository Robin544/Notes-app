<!-- Modal -->
<div class="modal fade" id="confirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="confirmationModalLabel">Delete Note</h4>
        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"
          #closebutton></button>
      </div>
      <div class="modal-body text-center">
        <p *ngIf="errorMessage">{{errorMessage}}</p>
        <h5 class="text-danger">Are you sure you want to delete this note?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary shadow-none" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger shadow-none" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
